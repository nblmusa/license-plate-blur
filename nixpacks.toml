[phases.setup]
nixPkgs = ["python3", "gcc", "glibc", "nodejs"]

[phases.install]
cmds = [
    "npm install --legacy-peer-deps", 
    "npm install --os=linux --cpu=x64 sharp",
    "npm install --os=linux --cpu=x64 @tensorflow/tfjs-node"
    ]

[build]
cmds = ["npm run build"]

[start]
cmds = ["npm run start"]